<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div>
				<h4>Please fill the fields To Continue</h4>
			</div>
			<form #f= 'ngForm' submit >
				
				<div class="form-group">
					<label for="password" >Old Password:</label>
					<input type="password"  name="password" required class="form-control" placeholder="Old Password" [(ngModel)]='password'>
				</div>
				<div class="form-group">
					<label for="password" >New Password:</label>
					<input type="password"  name="newPassword" required class="form-control" minlength="6" placeholder="New Password" [(ngModel)]='newPassword'>
				</div>
				<button type="submit" class="btn btn-success" (click)='onChangeUserPassword(f)'>Update Password</button>
			</form>
		</div>
	</div>
</div>
