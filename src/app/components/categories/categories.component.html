<div class="container">
	<div class="row">
		<a href="admin-dashboard" class="glyphicon glyphicon-arrow-left col-md-2">Back to Dashboard</a>
		<div class="container">
			<div class="col-md-6">
				<form #f='ngForm'(ngSubmit)="onAddCategory(f)">
					<div class="form-group ">
						<label for="category">Add category:</label>
						<input type="text" name="name" class="form-control"  [(ngModel)]='category.name'  placeholder="Category">
					</div>
					<button class="btn btn-success">Add Category</button>
				</form>
			</div>
		</div>
	</div>
</div>
