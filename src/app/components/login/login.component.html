<div class="container">
	<div class="row">
		<div class="col-md-4">
			<div class="container">
				<div class="row">
				<div class="col-md-2 adminLogin">
					<a href="" type="button" routerLink="/admin-login">Admin Login</a>
				</div>
			</div>
			</div>
			
			<br>
			<br>
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<ul class="nav nav-tabs nav-justified">
							
							<li class="active"><a data-toggle="tab" href="#menu1" >Login</a></li>
							<li ><a data-toggle="tab" href="#home" >Register</a></li>
						</ul>
					</div>
					<div class="tab-content ">
						<div id="menu1" class="tab-pane fade in active">
							<div class="panel panel-group">
								<div class="col-md-6 col-md-offset-3">
									<div class="panel-heading text-center">
										<h2 class="text-center">User Login</h2>
									</div>
								</div>
								<div class="panel-body">
									<div class="col-md-6 col-md-offset-3">
										<form >
											<div class="form-group">
												<label for="email" >Email:</label>
												<input type="email"  name="email" class="form-control" required placeholder="Email" [(ngModel)]='email'>
											</div>
											<div class="form-group">
												<label for="password" >Password:</label>
												<input type="password"  name="password" required class="form-control" placeholder="Password" [(ngModel)]='password'>
											</div>
											<div class="form-group">
												<button class="btn btn-block" type="button" (click)="signInWithEmail()">
												Login with Email
												</button>
												<button type="buton" class="btn btn-primary btn-block facebook" (click)="signInWithFacebook()">
												<i class="fa fa-facebook" aria-hidden="true"></i>
												Login with Facebook
												</button>
												<button type="button" class="btn btn-block google" (click)="signInWithGoogle()">
												<i class="fa fa-google" aria-hidden="true"></i>
												Login with Google
												</button>
											</div>
											<!-- <button class="btn btn-primary btn-block" type="submit">Login with Google</button> -->
										</form>
									</div>
									<!-- <div class="container">
												<a href="" routerLink='/change-password' class="col-md-12"><span class="password">Forget Password?</span></a>
									</div> -->
								</div>
							</div>
						</div>
						<div id="home" class="tab-pane fade">
							<div class="panel panel-group">
								<div class="col-md-6 col-md-offset-3">
									<div class="panel-heading text-center">
										<h2 class="text-center">User Register</h2>
									</div>
								</div>
								<div class="panel-body">
									<div class="col-md-6 col-md-offset-3">
										<!-- <form #f = 'ngForm' (submit) = "onRegisterSubmit(f)">
													<div class="form-group">

																<input type="text"  name="displayName" class="form-control" required placeholder="Name" [(ngModel)]='displayName' >
													</div>
													
													<div class="form-group">
																<label for="email" >Email:</label>
																<input type="email"  name="email" class="form-control" required placeholder="Email" [(ngModel)]='email'>
													</div>
													<div class="form-group">
																<label for="password" >Password:</label>

													</div>
													<button class="btn btn-primary btn-block" type="submit" [disabled] ='f.invalid'>Register </button>
										</form> -->
										
										<form (submit) = "onRegisterSubmit()">
											<div class="form-group">
												<label for="email" >Email:</label>
												<input type="email" [(ngModel)] = "email" name="email" class="form-control" required placeholder="Email">
											</div>
											<div class="form-group">
												<label for="password" >Password:</label>
												<input type="password" [(ngModel)] = "password" name="password" required class="form-control" placeholder="Password">
											</div>
											<button class="btn btn-primary btn-block" type="submit">Register </button>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	
</div>
